<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Course Compass</title>
        <script src="./index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
      </head>
      <div w3-include-html="navbar.html"></div>

      <body onload="includeHTML()">

            <div class="container px-4 px-lg-5">
                
                <!-- Call to Action-->
                <div class="card" style="background-color: rgb(225, 193, 230); border-color: rgb(225, 193, 230);">
                    <div class="card-body" style="margin-top: 10px;"><p class="text-white m-0" style="text-align: center;">Track your requirement progress here!</p></div>
                </div>
                <!-- Content Row-->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card" style="width: 40rem;">
                            <div class="card-body">
                              <h5 class="card-title">First Year Requirements</h5>
                              <p class="card-text">CPSC 110, CPSC 121</p>
        
                            </div>
                            <div class="progress">
        
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: rgb(139, 144, 239);">
                              
                                  <span class="sr-only">100% Complete</span>
                              
                                </div>
                              
                              </div>
                          </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="card border-light mb-3" style="width: 18rem; margin-left: 50px;">
                            <img src="\static\goodjob.png" class="card-img-top" alt="Bootstrap">
                          </div>


                          
                    </div>
                </div>

        

                  <div class="card" style="width: 40rem;">
                    <div class="card-body">
                      <h5 class="card-title">Second Year Requirements</h5>
                      <p class="card-text"> CPSC 210, CPSC 213, CPSC 221</p>

                    </div>
                    <div class="progress">

                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%; background-color: rgb(139, 144, 239);">
                      
                          <span class="sr-only">60% Complete</span>
                      
                        </div>
                      
                      </div>
                  </div>

                  <div class="card" style="width: 40rem;">
                    <div class="card-body">
                      <h5 class="card-title">Third Year Requirements</h5>
                      <p class="card-text">CPSC 310, CPSC313, CPSC 320</p>

                    </div>
                    <div class="progress">

                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      
                          <span class="sr-only">0% Complete</span>
                      
                        </div>
                      
                      </div>
                  </div>

                <div class= "card" style="margin-bottom:100px; border-color: rgb(255, 253, 243);;"> </div>
                  
    
            </div>

        </body>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="navbar.js"></script>


</html>
