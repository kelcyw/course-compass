<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Course Compass</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="load()">
    <div class="container">
        <h1>Welcome to Course Compass!</h1>
        <p>Student Name: <span id="nameField"></span></p>
        <p>Student ID: <span id="idField"></span></p>
        <p>Current Degree: <span id="degreeField"></span></p>
        <p>Courses taken: <span id="coursesField"></span></p>
        <button type= "button" class = "button" onclick="addCourse()">Add Course</button>
        <p>Course Map</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="courseCheckBox" disabled>
            <label class="form-check-label" for="flexCheckDefault">
              CPSC 100
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="courseCheckBox" onchange="updateCheckStates()">
            <label class="form-check-label" for="flexCheckDefault">
              CPSC 103
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="courseCheckBox">
            <label class="form-check-label" for="flexCheckDefault">
              CPSC 107
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="courseCheckBox">
            <label class="form-check-label" for="flexCheckDefault">
              CPSC 110
            </label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
