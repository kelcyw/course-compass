<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Course Compass</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body onload="loaded()">
    <div>
        <h1>Welcome to Course Compass!</h1>
        <p>Student Name: <span id="nameField"></span></p>
        <p>Student ID: <span id="idField"></span></p>
        <p>Current Degree: <span id="degreeField"></span></p>
        <p>Courses taken: <span id="coursesField"></span></p>
        <button onclick="addCourse()">Add Course</button>
    </div>
  </body>
</html>
